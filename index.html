<html lang="en" class="dark">

    <title>Mobile Fast Text Reader</title>

    <style>
        /* Custom styles for a cleaner look and feel */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Disable tap highlight on mobile */
        }
        /* Custom styles for range sliders */
        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #4A5568; /* gray-700 */
            border-radius: 9999px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type=range]:hover {
            opacity: 1;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #A0AEC0; /* gray-400 */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #1A202C; /* gray-900 */
        }
        input[type=range]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #A0AEC0; /* gray-400 */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #1A202C; /* gray-900 */
        }
        /* Style for the fullscreen mode */
        #fullscreen-view {
            background-color: #000;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300 flex flex-col h-screen antialiased">

    <!-- Main Content Area -->
    <main id="main-content" class="flex-grow flex flex-col items-center justify-center p-4 transition-all duration-300">
        
        <!-- Word Display Area -->
        <div id="word-display-wrapper" class="w-full max-w-4xl h-48 md:h-64 flex items-center justify-center bg-gray-800 rounded-lg shadow-lg mb-6 cursor-pointer select-none relative overflow-hidden">
            <span id="word-display" class="text-gray-100 font-bold transition-all duration-100" style="font-size: 48px;">Ready</span>
            <!-- Progress Bar -->
            <div class="absolute bottom-0 left-0 h-1 bg-indigo-500" id="progress-bar" style="width: 0%;"></div>
        </div>

        <!-- Controls -->
        <div class="w-full max-w-4xl space-y-6">
            <!-- Playback & Navigation Controls -->
            <div class="grid grid-cols-3 gap-4">
                <button id="prev-word-btn" class="bg-gray-700 hover:bg-gray-600 text-gray-200 font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <button id="play-pause-btn" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center text-lg">
                    <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span id="play-pause-text">Play</span>
                </button>
                <button id="next-word-btn" class="bg-gray-700 hover:bg-gray-600 text-gray-200 font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>
            </div>
            
            <!-- WPM Control -->
            <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                <label for="wpm-slider" class="block text-sm font-medium text-gray-400 mb-2">Speed (WPM)</label>
                <div class="flex items-center space-x-4">
                    <input type="range" id="wpm-slider" min="50" max="1000" value="300" class="flex-grow">
                    <input type="number" id="wpm-input" min="50" max="1000" value="300" class="w-20 bg-gray-700 border border-gray-600 rounded-md text-center">
                </div>
            </div>

            <!-- Font Size Control -->
            <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                <label for="size-slider" class="block text-sm font-medium text-gray-400 mb-2">Text Size (px)</label>
                <div class="flex items-center space-x-4">
                    <input type="range" id="size-slider" min="16" max="128" value="48" class="flex-grow">
                    <input type="number" id="size-input" min="16" max="128" value="48" class="w-20 bg-gray-700 border border-gray-600 rounded-md text-center">
                </div>
            </div>
        </div>
    </main>

    <!-- Footer / Text Input Area -->
    <footer id="footer-content" class="w-full bg-gray-800 p-4 shadow-inner_top transition-all duration-300">
        <div class="w-full max-w-4xl mx-auto">
            <textarea id="text-input" class="w-full h-24 bg-gray-700 border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 resize-none" placeholder="Paste text here, or drop a .txt, .pdf, or .epub file..."></textarea>
            <div class="flex justify-between items-center mt-3">
                <div class="flex items-center space-x-2">
                    <label for="file-input" class="cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-200 font-semibold py-2 px-4 rounded-lg transition duration-200">
                        Upload File
                    </label>
                    <input type="file" id="file-input" class="hidden" accept=".txt,.pdf,.epub">
                    <span id="file-name" class="text-sm text-gray-400">No file selected.</span>
                </div>
                <button id="fullscreen-btn" class="bg-gray-700 hover:bg-gray-600 text-gray-200 p-2 rounded-lg transition duration-200" title="Toggle Fullscreen">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 1v4m0 0h-4m4 0l-5-5" /></svg>
                </button>
            </div>
        </div>
    </footer>

    <!-- Fullscreen View (hidden by default) -->
    <div id="fullscreen-view" class="fixed inset-0 w-full h-full flex items-center justify-center hidden z-50">
        <span id="fullscreen-word-display" class="text-white font-bold" style="font-size: 72px;"></span>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-5 right-5 bg-red-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transition-opacity duration-300">
        <span id="toast-message"></span>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- PWA Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            const swContent = `
                const CACHE_NAME = 'fast-text-reader-cache-v1';
                const urlsToCache = [
                    '/',
                    'index.html' // Cache the main file
                ];

                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => {
                                console.log('Opened cache');
                                // We cache the root '/' which should point to index.html
                                return cache.add('/');
                            })
                    );
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => {
                                // Cache hit - return response
                                if (response) {
                                    return response;
                                }
                                return fetch(event.request);
                            }
                        )
                    );
                });
            `;
            const swBlob = new Blob([swContent], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(swBlob);
            navigator.serviceWorker.register(swUrl)
                .then(registration => console.log('ServiceWorker registration successful with scope: ', registration.scope))
                .catch(error => console.log('ServiceWorker registration failed: ', error));
        }

        // --- DOM Element References ---
        const DOMElements = {
            wordDisplay: document.getElementById('word-display'),
            playPauseBtn: document.getElementById('play-pause-btn'),
            playIcon: document.getElementById('play-icon'),
            pauseIcon: document.getElementById('pause-icon'),
            playPauseText: document.getElementById('play-pause-text'),
            prevWordBtn: document.getElementById('prev-word-btn'),
            nextWordBtn: document.getElementById('next-word-btn'),
            wpmSlider: document.getElementById('wpm-slider'),
            wpmInput: document.getElementById('wpm-input'),
            sizeSlider: document.getElementById('size-slider'),
            sizeInput: document.getElementById('size-input'),
            textInput: document.getElementById('text-input'),
            fileInput: document.getElementById('file-input'),
            fileName: document.getElementById('file-name'),
            wordDisplayWrapper: document.getElementById('word-display-wrapper'),
            progressBar: document.getElementById('progress-bar'),
            fullscreenBtn: document.getElementById('fullscreen-btn'),
            fullscreenView: document.getElementById('fullscreen-view'),
            fullscreenWordDisplay: document.getElementById('fullscreen-word-display'),
            mainContent: document.getElementById('main-content'),
            footerContent: document.getElementById('footer-content'),
            toast: document.getElementById('toast'),
            toastMessage: document.getElementById('toast-message'),
        };

        // --- Application State ---
        const state = {
            words: [],
            currentIndex: 0,
            isPlaying: false,
            wpm: 300,
            fontSize: 48,
            intervalId: null,
            touchStartX: 0,
            touchEndX: 0,
        };

        // --- Core Reader Logic ---
        const reader = {
            loadText(text) {
                this.stop();
                state.words = text.trim().split(/\s+/).filter(word => word.length > 0);
                state.currentIndex = 0;
                if (state.words.length > 0) {
                    this.updateDisplay();
                    DOMElements.playPauseBtn.disabled = false;
                } else {
                    DOMElements.wordDisplay.textContent = 'No text';
                    DOMElements.playPauseBtn.disabled = true;
                }
            },

            play() {
                if (state.isPlaying || state.words.length === 0) return;
                state.isPlaying = true;
                this.updatePlayPauseUI();
                const interval = 60000 / state.wpm;
                state.intervalId = setInterval(() => {
                    if (state.currentIndex < state.words.length - 1) {
                        state.currentIndex++;
                        this.updateDisplay();
                    } else {
                        this.stop();
                    }
                }, interval);
            },

            pause() {
                if (!state.isPlaying) return;
                state.isPlaying = false;
                clearInterval(state.intervalId);
                state.intervalId = null;
                this.updatePlayPauseUI();
            },

            stop() {
                this.pause();
                state.currentIndex = 0;
                this.updateDisplay();
            },

            togglePlayPause() {
                state.isPlaying ? this.pause() : this.play();
            },


            nextWord() {
                this.pause();
                if (state.currentIndex < state.words.length - 1) {
                    state.currentIndex++;
                    this.updateDisplay();
                }
            },

            prevWord() {
                this.pause();
                if (state.currentIndex > 0) {
                    state.currentIndex--;
                    this.updateDisplay();
                }
            },

            setWPM(newWpm) {
                state.wpm = parseInt(newWpm, 10);
                if (state.isPlaying) {
                    this.pause();
                    this.play();
                }
            },

            setFontSize(newSize) {
                state.fontSize = parseInt(newSize, 10);
                DOMElements.wordDisplay.style.fontSize = `${state.fontSize}px`;
                DOMElements.fullscreenWordDisplay.style.fontSize = `${Math.round(state.fontSize * 1.5)}px`;
            },

            updateDisplay() {
                if (state.words.length > 0) {
                    const word = state.words[state.currentIndex];
                    DOMElements.wordDisplay.textContent = word;
                    DOMElements.fullscreenWordDisplay.textContent = word;
                    const progress = (state.currentIndex + 1) / state.words.length * 100;
                    DOMElements.progressBar.style.width = `${progress}%`;
                } else {
                    DOMElements.wordDisplay.textContent = 'Ready';
                    DOMElements.fullscreenWordDisplay.textContent = '';
                    DOMElements.progressBar.style.width = '0%';
                }
            },

            updatePlayPauseUI() {
                if (state.isPlaying) {
                    DOMElements.playIcon.classList.add('hidden');
                    DOMElements.pauseIcon.classList.remove('hidden');
                    DOMElements.playPauseText.textContent = 'Pause';
                } else {
                    DOMElements.playIcon.classList.remove('hidden');
                    DOMElements.pauseIcon.classList.add('hidden');
                    DOMElements.playPauseText.textContent = 'Play';
                }
            }
        };

        // --- File Handling ---
        const fileHandler = {
            handleFile(file) {
                if (!file) return;
                DOMElements.fileName.textContent = file.name;
                const extension = file.name.split('.').pop().toLowerCase();

                switch (extension) {
                    case 'txt':
                        this.readTxt(file);
                        break;
                    case 'pdf':
                        this.readPdf(file);
                        break;
                    case 'epub':
                        this.readEpub(file);
                        break;
                    default:
                        showToast(`Unsupported file type: .${extension}`);
                        DOMElements.fileName.textContent = 'Invalid file.';
                }
            },

            readTxt(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    DOMElements.textInput.value = e.target.result;
                    reader.loadText(e.target.result);
                };
                reader.readAsText(file);
            },

            async readPdf(file) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const pdf = await pdfjsLib.getDocument({ data: e.target.result }).promise;
                        let fullText = '';
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const textContent = await page.getTextContent();
                            fullText += textContent.items.map(item => item.str).join(' ') + '\n';
                        }
                        DOMElements.textInput.value = fullText;
                        reader.loadText(fullText);
                    } catch (error) {
                        console.error('Error parsing PDF:', error);
                        showToast('Failed to parse PDF file.');
                    }
                };
                reader.readAsArrayBuffer(file);
            },

            async readEpub(file) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const zip = await JSZip.loadAsync(e.target.result);
                        const contentFile = await zip.file("OEBPS/content.opf")?.async("string") || await zip.file("content.opf")?.async("string");
                        if (!contentFile) throw new Error("content.opf not found");
                        
                        const parser = new DOMParser();
                        const xmlDoc = parser.parseFromString(contentFile, "text/xml");
                        const itemIds = Array.from(xmlDoc.getElementsByTagName("itemref")).map(item => item.getAttribute("idref"));
                        
                        let fullText = '';
                        for (const id of itemIds) {
                            const href = xmlDoc.querySelector(`item[id="${id}"]`).getAttribute("href");
                            const chapterFile = zip.file(`OEBPS/${href}`) || zip.file(href);
                            if (chapterFile) {
                                const chapterContent = await chapterFile.async("string");
                                const chapterDoc = parser.parseFromString(chapterContent, "text/html");
                                fullText += chapterDoc.body.textContent.trim() + '\n\n';
                            }
                        }
                        DOMElements.textInput.value = fullText;
                        reader.loadText(fullText);
                    } catch (error) {
                        console.error('Error parsing EPUB:', error);
                        showToast('Failed to parse EPUB file.');
                    }
                };
                reader.readAsArrayBuffer(file);
            }
        };

        // --- UI & Event Listeners ---

        // Play/Pause Button
        DOMElements.playPauseBtn.addEventListener('click', () => reader.togglePlayPause());

        // Word Navigation
        DOMElements.prevWordBtn.addEventListener('click', () => reader.prevWord());
        DOMElements.nextWordBtn.addEventListener('click', () => reader.nextWord());

        // WPM Controls
        DOMElements.wpmSlider.addEventListener('input', (e) => {
            DOMElements.wpmInput.value = e.target.value;
            reader.setWPM(e.target.value);
        });
        DOMElements.wpmInput.addEventListener('change', (e) => {
            const value = Math.max(50, Math.min(1000, e.target.value));
            DOMElements.wpmSlider.value = value;
            e.target.value = value;
            reader.setWPM(value);
        });

        // Font Size Controls
        DOMElements.sizeSlider.addEventListener('input', (e) => {
            DOMElements.sizeInput.value = e.target.value;
            reader.setFontSize(e.target.value);
        });
        DOMElements.sizeInput.addEventListener('change', (e) => {
            const value = Math.max(16, Math.min(128, e.target.value));
            DOMElements.sizeSlider.value = value;
            e.target.value = value;
            reader.setFontSize(value);
        });

        // Text Area Input
        DOMElements.textInput.addEventListener('input', (e) => {
            reader.loadText(e.target.value);
        });

        // File Input
        DOMElements.fileInput.addEventListener('change', (e) => {
            fileHandler.handleFile(e.target.files[0]);
        });

        // Drag and Drop
        DOMElements.textInput.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            DOMElements.textInput.classList.add('border-indigo-500', 'bg-gray-600');
        });
        DOMElements.textInput.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            DOMElements.textInput.classList.remove('border-indigo-500', 'bg-gray-600');
        });
        DOMElements.textInput.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            DOMElements.textInput.classList.remove('border-indigo-500', 'bg-gray-600');
            const file = e.dataTransfer.files[0];
            fileHandler.handleFile(file);
        });

        // Tap to Play/Pause
        DOMElements.wordDisplayWrapper.addEventListener('click', () => reader.togglePlayPause());

        // Swipe Navigation
        DOMElements.wordDisplayWrapper.addEventListener('touchstart', (e) => {
            state.touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        DOMElements.wordDisplayWrapper.addEventListener('touchend', (e) => {
            state.touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50; // Minimum pixels for a swipe
            if (state.touchEndX < state.touchStartX - swipeThreshold) {
                // Swiped left
                reader.nextWord();
            }
            if (state.touchEndX > state.touchStartX + swipeThreshold) {
                // Swiped right
                reader.prevWord();
            }
        }

        // Fullscreen Mode
        DOMElements.fullscreenBtn.addEventListener('click', toggleFullscreen);
        DOMElements.fullscreenView.addEventListener('click', toggleFullscreen); // Exit on tap

        function toggleFullscreen() {
            const isFullscreen = !DOMElements.fullscreenView.classList.contains('hidden');
            if (isFullscreen) {
                DOMElements.fullscreenView.classList.add('hidden');
                DOMElements.mainContent.classList.remove('hidden');
                DOMElements.footerContent.classList.remove('hidden');
            } else {
                DOMElements.fullscreenView.classList.remove('hidden');
                DOMElements.mainContent.classList.add('hidden');
                DOMElements.footerContent.classList.add('hidden');
                reader.pause(); // Pause when entering fullscreen
            }
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT') return;
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    reader.togglePlayPause();
                    break;
                case 'ArrowRight':
                    reader.nextWord();
                    break;
                case 'ArrowLeft':
                    reader.prevWord();
                    break;
                case 'KeyF':
                    toggleFullscreen();
                    break;
            }
        });

        // Toast Notification
        function showToast(message) {
            DOMElements.toastMessage.textContent = message;
            DOMElements.toast.classList.remove('opacity-0');
            setTimeout(() => {
                DOMElements.toast.classList.add('opacity-0');
            }, 3000);
        }

        // --- Initial Setup ---
        reader.setFontSize(state.fontSize);
        reader.setWPM(state.wpm);
        reader.updateDisplay();
        DOMElements.playPauseBtn.disabled = true; // Disabled until text is loaded
    });
    </script>
</body>
</html>
